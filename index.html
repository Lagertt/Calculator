<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
        />
        <title>Calculator</title>
        <link rel="icon" href="img/calculator.ico" type="image/x-icon" />

        <script src="script.js" defer></script>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="screen">
            <section class="result">0</section>

            <section class="calc">
                <div class="calc__row">
                    <button class="calc__button calc__button_theme_pale">
                        C
                    </button>
                    <button class="calc__button calc__button_theme_pale">
                        <img src="img/backspace-light.png" alt="backspace" />
                    </button>
                    <button class="calc__button calc__button_theme_pale">
                        &percnt;
                    </button>
                    <button class="calc__button calc__button_theme_colorful">
                        &divide;
                    </button>
                </div>

                <div class="calc__row">
                    <button class="calc__button">7</button>
                    <button class="calc__button">8</button>
                    <button class="calc__button">9</button>
                    <button class="calc__button calc__button_theme_colorful">
                        &times;
                    </button>
                </div>

                <div class="calc__row">
                    <button class="calc__button">4</button>
                    <button class="calc__button">5</button>
                    <button class="calc__button">6</button>
                    <button class="calc__button calc__button_theme_colorful">
                        -
                    </button>
                </div>

                <div class="calc__row">
                    <button class="calc__button">1</button>
                    <button class="calc__button">2</button>
                    <button class="calc__button">3</button>
                    <button class="calc__button calc__button_theme_colorful">
                        +
                    </button>
                </div>

                <div class="calc__row">
                    <button class="calc__button calc__button_long">0</button>
                    <button class="calc__button">.</button>
                    <button class="calc__button calc__button_theme_colorful">
                        =
                    </button>
                </div>
            </section>
        </main>
    </body>
</html>
