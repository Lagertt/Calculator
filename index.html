<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=n0"
        />
        <title>Calculator</title>

        <script src="script.js" defer></script>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="screen">
            <section class="result">0</section>

            <section class="calc">
                <div class="calc__row">
                    <button
                        class="calc__button calc__button_theme_pale calc__button_action"
                    >
                        C
                    </button>
                    <button
                        class="calc__button calc__button_theme_pale calc__button_action"
                    >
                        <img src="img/backspace-light.png" alt="backspace" />
                    </button>
                    <button
                        class="calc__button calc__button_theme_pale calc__button_action"
                    >
                        &percnt;
                    </button>
                    <button
                        class="calc__button calc__button_theme_colorful calc__button_action"
                    >
                        &divide;
                    </button>
                </div>

                <div class="calc__row">
                    <button class="calc__button calc__button_digit">7</button>
                    <button class="calc__button calc__button_digit">8</button>
                    <button class="calc__button calc__button_digit">9</button>
                    <button
                        class="calc__button calc__button_theme_colorful calc__button_action"
                    >
                        &times;
                    </button>
                </div>

                <div class="calc__row">
                    <button class="calc__button calc__button_digit">4</button>
                    <button class="calc__button calc__button_digit">5</button>
                    <button class="calc__button calc__button_digit">6</button>
                    <button
                        class="calc__button calc__button_theme_colorful calc__button_action"
                    >
                        &minus;
                    </button>
                </div>

                <div class="calc__row">
                    <button class="calc__button calc__button_digit">1</button>
                    <button class="calc__button calc__button_digit">2</button>
                    <button class="calc__button calc__button_digit">3</button>
                    <button
                        class="calc__button calc__button_theme_colorful calc__button_action"
                    >
                        &plus;
                    </button>
                </div>

                <div class="calc__row">
                    <button
                        class="calc__button calc__button_digit calc__button_long"
                    >
                        0
                    </button>
                    <button class="calc__button calc__button_digit">.</button>
                    <button
                        class="calc__button calc__button_theme_colorful calc__button_action"
                    >
                        &equals;
                    </button>
                </div>
            </section>
        </main>
    </body>
</html>
